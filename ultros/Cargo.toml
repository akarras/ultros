[package]
name = "ultros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = {version = "1.21.0", features = ["full"]}
universalis = {path = "../universalis", features = ["websocket"]}
ultros-db = {path = "../ultros-db"}
tracing = "0.1.36"
tracing-subscriber = "0.3"
futures = "0.3.24"
anyhow = "1.0.64"
axum = "0.6.0-rc.1"
axum-extra = {version = "0.4.0-rc.1", features = ["cookie", "cookie-private"]}
xiv-gen-db = {path = "../xiv-gen-db"}
poise = {version = "0.3"}
chrono = "0.4.22"
lodestone = {git = "https://github.com/akarras/lodestone.git", branch = 'async', default-features = false, features = ["rustls-tls"]}
reqwest = {version = "0.11", default-features = false, features = ["rustls-tls"]}
xiv-gen = {path = "../xiv-gen", features = ["recipe", "recipe_lookup", "item", "item_ui_category"]}
serde = {version = "^1", features = ["derive"]}
maud = {version = "0.23.0", features = ["axum"]}
aho-corasick = "0.7.19"
include_dir = "0.7.2"
mime_guess = "2.0.4"
tantivy = "0.18.0"
lazy_static = "1.4.0"
oauth2 = "4.1"
async-trait = '0.1'
serde_json = "1.0.85"
thiserror = "1.0.36"
urlencoding = "2"