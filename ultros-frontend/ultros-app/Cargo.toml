[package]
name = "ultros-app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
leptos = { git = "https://github.com/leptos-rs/leptos", default-features = false, features = [
  "serde",
] }
leptos_meta = { git = "https://github.com/leptos-rs/leptos", default-features = false }
leptos_router = { git = "https://github.com/leptos-rs/leptos", default-features = false }
leptos_axum = { git = "https://github.com/leptos-rs/leptos", default-features = false, optional = true }
xiv-gen-db = {path = "../../xiv-gen-db"}
xiv-gen = {path = "../../xiv-gen", features = ["item", "item_ui_category"]}
sublime_fuzzy = "0.7"
reqwest = {version = "0.11.0", optional = true, features = ["brotli"]}
gloo-net = {version = "0.2", optional = true, features = ["http"]}
gloo = {version = "0.8.0", optional = true}
web-sys = {version = "0.3", optional = true, features = ["AbortController", "Clipboard", "Window", "Navigator"]}
ultros-api-types = {path = "../../ultros-api-types"}
serde = {version = "1", features = ["rc"]}
thousands = "0.2.0"
timeago = "0.4.0"
chrono = "0.4.23"
futures = "0.3"
timediff = "0.2.3"
itertools = "0.10.5"
colorsys = "0.6.6"

[features]
hydrate = ["leptos/hydrate", "leptos_meta/hydrate", "leptos_router/hydrate", "gloo", "gloo-net", "web-sys"]
ssr = ["leptos/ssr", "leptos_meta/ssr", "leptos_router/ssr", "reqwest", "leptos_axum"]