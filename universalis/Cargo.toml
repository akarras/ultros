[package]
name = "universalis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.11.10", features = ["json"]}
thiserror = "1.0.31"
url = "2.2.2"
serde = {version = "1", features = ["derive"]}
governor = "0.4.2"
async-trait = "0.1.56"
serde_json = "1.0.81"
bytes = "1"
log = "0.4.17"

[dev-dependencies]
tokio = {version = "1.19.2", features = ["full"]}