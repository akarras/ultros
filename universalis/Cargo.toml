[package]
name = "universalis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.11.11", default-features = false, features = ["json", "rustls-tls"]}
serde = {version = "1.0.143", features = ["derive"]}
serde_json = "1.0.83"
thiserror = "1.0.32"
url = "2"
log = "0.4.17"
bson = "2.4.0"
tokio-tungstenite = {version = "0.17.2", default-features = false, features = ["connect", "rustls-tls-native-roots"], optional = true}
tokio = {version = "1.20.1", optional = true, features = ["full"]}
futures = "0.3.23"
serde_with = {version = "2.0.0", features = ["chrono"]}
chrono = {version = "0.4.22", features = ["serde"]}

[dev-dependencies]
tracing-subscriber = "0.3"

[features]
default = ["websocket"]
websocket = ["tokio-tungstenite", "tokio"]


