[package]
name = "universalis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = {version = "0.11.11", features = ["json"]}
serde = {version = "1.0.143", features = ["derive"]}
serde_json = "1.0.83"
thiserror = "1.0.32"
url = "2"
log = "0.4.17"
bson = "2.4.0"
async-tungstenite = {version = "0.17.2", features = ["tokio-runtime", "tokio-rustls-webpki-roots"], optional = true}
tokio = {version = "1.20.1", optional = true, features = ["full"]}
futures = "0.3.23"

[dev-dependencies]
tracing-subscriber = "0.3"

[features]
default = ["websocket"]
websocket = ["async-tungstenite", "tokio"]


